    <style>
        :root {
            --primary: #FFD60A;
            --primary-dim: #D1AF00;
            --bg-color: #000000;
            --card-bg: #1C1C1E;
            --text-main: #F2F2F7;
            --text-sub: #98989D;
            --border: #38383A;
            --radius: 16px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --danger: #FF453A;

            --font-std: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
            --font-num: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-std);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-bottom: 140px;
            background-image: linear-gradient(#1A1A1A 1px, transparent 1px), linear-gradient(90deg, #1A1A1A 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .header-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: start;
            margin-bottom: 24px;
            border-left: 6px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .header-card::after {
            content: '04';
            position: absolute;
            right: -10px;
            bottom: -30px;
            font-family: var(--font-num);
            font-size: 100px;
            color: rgba(255, 214, 10, 0.03);
            pointer-events: none;
            font-weight: 800;
            font-style: italic;
            z-index: 0;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1;
        }

        .header-title {
            font-size: 13px;
            color: var(--text-sub);
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title b { color: var(--primary); font-size: 16px; }

        .header-inputs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-group { flex: 1; min-width: 120px; }

        .avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 14px;
            background: #2C2C2E;
            border: 1px dashed var(--text-sub);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.2s;
            position: relative;
            z-index: 2;
        }

        .avatar-container:hover {
            border-color: var(--primary);
            background: #333;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .avatar-placeholder {
            color: var(--text-sub);
            font-size: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        .avatar-placeholder span {
            display: block;
            font-size: 24px;
            margin-bottom: 4px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-family: var(--font-std);
            font-size: 14px;
            background: #2C2C2E;
            transition: all 0.2s;
            color: var(--text-main);
            -webkit-appearance: none;
        }

        input[type="number"] { font-family: var(--font-num); font-weight: 500; }
